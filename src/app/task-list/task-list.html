<div *ngFor="let task of tasks$ | async" class="grid-view">
  <app-task-tile [task]="task" (selected)="onTaskSelected($event)">
  </app-task-tile>
</div>
<div class="add-task">
  <button
    mat-mini-fab
    color="primary"
    (click)="addTask()"
    aria-label="Add task"
  >
    <mat-icon>add</mat-icon>
  </button>
</div>
